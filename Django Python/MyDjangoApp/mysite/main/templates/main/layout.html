{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/database.png' %}" alt="logo">
        <span class="logo">BDMS</span>
        <h3>Навигация</h3>
        <ul>
            <a href="/"><li style="font-size: 30px;"><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'create' %}"class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить аккаунт</a>
            <a href="{% url 'create1' %}"class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить игрока</a>
            <a href="{% url 'create2' %}"class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить покупку</a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}

        {% block content1 %}
        {% endblock %}

        {% block content2 %}
        {% endblock %}

    </main>

</body>
</html>
