{% extends 'main/layout.html' %}

{% block title %}Добавление в БД{% endblock %}

{% block content %}
   <div class="features_create">
       <h1>Добавление покупки</h1>
       <form  method="post">
           {% csrf_token %}
           {{ form.id_purchas }}<br>
           {{ form.account_id }}<br>
           {{ form.amount }}<br>
           <span>{{ error }}</span>
           <button class="btn btn-success" type="submit" >Добавить</button>
       </form>
   </div>
{% endblock %}
